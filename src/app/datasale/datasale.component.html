
<div class="container sales-data">
    <div class="filter-data">
      <label> Search Item: </label>
      <input
        type="number"
        name="input"
        placeholder="search"
        id="search_number"
       
        [(ngModel)]="search_number"
       
       
      />
      <div class="input-group">
        <button
          id="search-button"
          class="btn btn-primary"
          (click)="filteredData()"
        >
          Search
        </button>
        <!-- (click)="clearInput()" -->
       
      </div>
    </div>

 
    <table class="table table-striped table-dark table-sm text-center #sale_table ">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Description</th>
          <th scope="col">Quantity</th>
          <th scope="col">Proposed Quantity</th>
          <th scope="col">Price</th>
          <th scope="col">Total Price</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let item of filteredArray ">
          <td>{{ item.id }}</td>
          <td>{{ item.description}}</td>
          <td>{{ item.quantity }}</td>
          <td>
            <div>
              <input type="number" 
              name="quantity"
              id={{item.ID}}
          
              [(ngModel)]="productquantity[item.id]"/>
               <!-- {{item.input_quantity}} -->
            </div>
          </td>
          <td>{{ item.unitPrice }}</td>
          <td>{{ totalPrice(item.id) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
